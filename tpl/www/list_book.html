<script type="text/javascript">
function js_book(rs,id)
{

}
function to_submit()
{
	var subject = getid("subject").value;
	if(!subject)
	{
		alert("主题不允许为空");
		getid("subject").focus();
		return false;
	}
	var email = getid("email").value;
	if(!email)
	{
		alert("联系方式不能为空");
		return false;
	}
	var content = getid("content").value;
	if(!content)
	{
		alert("请填写留言内容");
		return false;
	}
	getid("_phpok_submit").disabled = true;
	return true;
}
